<body style="margin: 0px;">

<div style="text-align:center; color: #ffd54e; font-family: Arial, Helvetica, sans-serif; letter-spacing: 0.05em;font-size: 18px;">
    <div id="USDText" style="display: none; margin-bottom: 5px;">Donate in US Dollars (US$)</div>
  <form style="margin-bottom: 0;" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="Y77M6YUQCP9AS" />
    <input type="hidden" name="custom" value="">
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
  </form>

<div id="paypalDonateBRL" style="display: none; margin-top: 16px;">
  <div style="margin-bottom: 5px;">Doar em Reais (R$)</div>
  <form style="margin-bottom: 0;" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="ZKAFEGEGSHF96" />
    <input type="hidden" name="custom" value="">
    <input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Faça doações com o botão do PayPal" />
    <img alt="" border="0" src="https://www.paypal.com/pt_BR/i/scr/pixel.gif" width="1" height="1" />
  </form>
</div>
</div>
<script>
  function isFromBrazil() {
    var browserLanguage = navigator.language || navigator.userLanguage;
    var ptBR = 'pt-BR';
    if (ptBR === browserLanguage) {
      return true;
    }

    var languages = navigator.languages || [];
    if (languages.indexOf(ptBR) > -1) {
      return true;
    }

    return false;
  }

  var code = location.hash.split('#!/')[1];
  if (code) {
    Array.prototype.map.call(document.querySelectorAll('[name=custom]'), function(element) {
      element.value = code;
    });
  }

  if(isFromBrazil()) {
    var form = document.querySelector('#paypalDonateBRL');
    var usdText = document.querySelector('#USDText');
    form.style.display = 'block';
    usdText.style.display = 'block';
  }
</script>

</body>
