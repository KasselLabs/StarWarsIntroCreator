  <!-- Configuration Form -->
  <div id="configForm">
    <form>

      <h1 class="pageTitle">Star waRS<br>intro CreatoR</h1>

      <button id="downloadButton" type="button">download</button>

      <textarea id="f-intro" rows="2" spellcheck="false" maxlength="100" autofocus></textarea>

      <textarea id="f-logo" rows="2" spellcheck="false" maxlength="100"></textarea>

      <input id="f-episode" type="text" value="" spellcheck="false" maxlength="100">

      <input id="f-title" type="text" value="" spellcheck="false" maxlength="100">

      <textarea id="f-text" spellcheck="false" maxlength="3000"></textarea>

      <div class="center-checkbox">
        <input class="regular-checkbox" type="checkbox" id="f-center" />
        <label for="f-center"></label>
        <label for="f-center" id="flabel">Center text</label>
      </div>

      <button id="playButton" type="submit">
        play
      </button>
      <span id="playButtonSpan">and request your video to download</span>

    </form>
  </div>

  <audio id="themeAudio" preload="auto">
    <source src="./assets/tfa.ogg" type="audio/ogg" />
    <source src="./assets/tfa.mp3" type="audio/mpeg" />
  </audio>

  <!-- Request window focus button -->
  <div id="requestInteractionButton">
    <div>
      Click to Play
    </div>
  </div>

  <!-- BB8 Loading -->
  <div id="bb8-loading" class="verticalWrapper">
    <div class="inner">
        <div class="bb8">
          <div class="bb8-top">
            <div class="bb8-antena"></div>
            <div class="bb8-antena-2"></div>

          </div>
          <div class="bb8-body">

            </div>

            </div>
            <div class="panel-4">

            </div>
            <div class="panel-5">

            </div>
          </div>
        </div>
    </div>

  <div id="animationContainerTest"></div>

  <div id="animationContainer">
    <article class="starwarsAnimation">
      <div id="backgroundSpace">
          <img id="deathstar" src="assets/deathstar.png" alt="Star Wars famous Death Star"/>
      </div>

      <div class="animation">

        <div class="introBackground">
          <div id="intro" class="intro noselect">
          </div>
        </div>

        <div class="verticalWrapper">
            <div id="logo" class="noselect">
              <img id="logoDefault" class="logoSub" src="./assets/logo.svg" alt="Star Wars Logo"/>
              <div class="logoSub logoText">
                <div>STaR</div>
                <div>waRS</div>
              </div>
          </div>
        </div>

        <div id="titles" class="noselect">
          <div>
            <p id="episode" class="tcenter">
            </p>
            <p id="title" class="tcenter">
            </p>
            <div id="text">
            </div>
          </div>
        </div>

      </div>
    </article>
  </div>
