<!DOCTYPE html>
<html lang="en_US" class="not-ready">
<head>
    <title>SWIC Renderer</title>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <style>
      html.not-ready {
        background: black;
        height: 100vh;
        width: 100vw;
      }

      html.not-ready * {
        display: none;
      }
    </style>
</head>
<body>

  <audio id="themeAudio" preload="auto">
    <source src="https://storage.kassellabs.io/star-wars/tfa.ogg" type="audio/ogg" />
    <source src="https://storage.kassellabs.io/star-wars/tfa.mp3" type="audio/mpeg" />
  </audio>

  <div id="animationContainer">
    <article class="starwarsAnimation">
      <div id="backgroundSpace">
          <img id="deathstar" src="https://storage.kassellabs.io/star-wars/deathstar.png"/>
      </div>

      <div class="animation">

        <div class="introBackground">
          <div id="intro" class="intro noselect">
          </div>
        </div>

        <div class="verticalWrapper">
            <div id="logo" class="noselect">
              <img id="logoDefault" class="logoSub" src="../assets/logo.svg" />
              <div class="logoSub logoText">
                <div>STaR</div>
                <div>waRS</div>
              </div>
          </div>
        </div>

        <div id="titles" class="noselect">
          <div>
            <p id="episode" class="tcenter">
            </p>
            <p id="title" class="tcenter">
            </p>
            <div id="text">
            </div>
          </div>
        </div>

      </div>
    </article>
  </div>
  <script>
    window.renderer = true;
  </script>
</body>
</html>
